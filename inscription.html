<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Inscription</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <span class='error' id="nameError"></span>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Votre Nom" />
                            </div>
                            <span class='error' id="emailError"></span>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Votre Email" />
                            </div>
                            <span class='error' id="numberError"></span>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-phone"></i></label>
                                <input type="number" name="number" id="number" placeholder="Votre Numéro" />
                            </div>
                             <div class="form-group">
                                <label for="country"><i class="zmdi zmdi-flag"></i></label>
                                <input type="country" name="country" id="country" placeholder="Votre Pays" />
                            </div>
                            <span class='error' id="regionError"></span>
                            <div class="form-group">
                                <label for="region"><i class="zmdi zmdi-flag"></i></label>
                                <input type="region" name="region" id="region" placeholder="Votre Région" />
                            </div>
                            <span class='error' id="universityError"></span>                            
                            <div class="form-group">
                                <label for="university"><i class="zmdi zmdi-graduation-cap"></i></label>
                                <input type="university" name="university" id="university" placeholder="Votre Université" />
                            </div>
                            <span class='error' id="facultyError"></span>
                            <div class="form-group">
                                <label for="faculty"><i class="zmdi zmdi-graduation-cap"></i></label>
                                <input type="faculty" name="faculty" id="faculty" placeholder="Votre Faculté" />
                            </div>
                            <span class='error' id="passwordError"></span>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Mot de Passe" />
                            </div>
                            <span class='error' id="repassError"></span>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" id="repass" placeholder="Confirmation Mot de Passe" />
                            </div>
                            <div class="img-upload-div">
                                    <div class="img-upload-title"><i class="zmdi zmdi-photo-size-select-large"></i><span style="color:gray">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Votre image</span></div>
                                <input class="img-input" type="image" id="image" name="image" value="">
                                <button class="img-upload">+</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                         <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="./index.html" class="signup-image-link">Se connecter</a>
                        <div class="form-group form-button" >
                            <input type="submit" style="width:100%;" name="signup" id="signup" class="form-submit" value="S'inscrire" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!--by neword -->

</html>
